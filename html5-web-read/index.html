    <script>
        /* 封装一些通用代码块Util */
        (function(){
            var Util = (function(){

                // 为了不让其与localstorage冲突，添加前缀
                var prefix = 'html5_reader_';

                // 封装localstorage方法
                var StorageGetter = function(key) {
                    return localStorage.getItem(prefix + key);
                }
                var StorageSetter = function(key, val) {
                    return localStorage.setItem(prefix + key, val);
                }

                // 封装JSONP解密方法
                var getBSONP = function(url, callback) {
                    $.jsonp({
                        url: url,
                        cache: true,
                        callback: 'duokan_fiction_chapter',

                        // 成功后的回调
                        success: function(result) {
                            var data = $.base64.decode(result);
                            var json = decodeURIComponent(escape(data));
                            callback(json);
                        }
                    })
                }

                //暴露接口
                return {
                    getBSONP : getBSONP,
                    StorageGetter: StorageGetter,
                    StorageSetter: StorageSetter
                }
            })();

                /* 获取elm */
            var Dom = {
                topNav: $('#TopNav'),
                buttonNav: $('#buttonNav'),
                navPannelBk: $('#navPannelBk')

            };
            var Win = $(window);
            var Doc = $(document);
            var readerModel;
            var readerUI;
            var InitFontSize = Util.StorageGetter('font_size');
            if(!InitFontSize) {
                InitFontSize = 14;
            }
            InitFontSize = parseInt(InitFontSize);
            $('#FictionContainer').css('font-size',InitFontSize);

            /* 分层 */

            function main() {
                // 入口
                readerModel = ReaderModel();
                readerUI = ReaderBaseFrame($('#FictionContainer'));

                readerModel.init(function(data){
                    readerUI(data);
                });
                EventHandler();
            }

            function ReaderModel() {
                // 阅读器相关的数据交互

                // 定义章节信息
                var Chapter_id;
                var ChapterTotal;
                var init = function(UIcallback) {
                    getFictionInfo(function() {
                        getCurChapterContent(Chapter_id, function(data){
                            UIcallback && UIcallback(data);
                        });
                    })
                }

                var getFictionInfo = function(callback) {
                    // 获取信息
                    $.get('data/chapter.json', function(data){
                        // 获取章节信息之后的回调
                        Chapter_id = Util.StorageGetter('last_chapter_id');
                        if(Chapter_id == null) {
                            Chapter_id = data.chapters[1].chapter_id;
                        }
                        ChapterTotal = data.chapters.length;
                        callback && callback();
                    }, 'json');
                }

                // 获取章节内容
                var getCurChapterContent = function(chapter_id, callback) {
                    $.get('data/data' + chapter_id + '.json', function(data) {
                        // 判断服务器请求是否成功
                        if(data.result == 0) {
                            var url = data.jsonp;

                            // 拿到了data的地址后使用上面封装的getBSONP()方法解密
                            Util.getBSONP(url, function(data) {
                                callback && callback(data);
                            });
                        }
                    }, 'json');
                }

                // 翻页实现
                var prevChapter = function(UIcallback) {
                    Chapter_id = parseInt(Chapter_id, 10);
                    if(Chapter_id == 0) {
                        return;
                    }
                    Chapter_id -= 1;
                    getCurChapterContent(Chapter_id, UIcallback);
                    Util.StorageSetter('last_chapter_id', Chapter_id);
                }

                var nextChapter = function(UIcallback) {
                    Chapter_id = parseInt(Chapter_id, 10);
                    if(Chapter_id == ChapterTotal) {
                        return;
                    }
                    Chapter_id += 1;
                    getCurChapterContent(Chapter_id, UIcallback);
                    Util.StorageSetter('last_chapter_id', Chapter_id);
                }
                return {
                    init: init,
                    prevChapter: prevChapter,
                    nextChapter: nextChapter
                }
            }

            function ReaderBaseFrame(container) {
                // 渲染基本的UI结构

                // 解析章节数据
                function parseChapterData(jsonData) {
                    var jsonObj = JSON.parse(jsonData);

                    // 渲染
                    var html = '<h4>' + jsonObj.t + '</h4>';
                    for(var i=0; i<jsonObj.p.length; i++) {
                        html += '<p>' + jsonObj.p[i] +'</p>';
                    }
                    return html;
                }
               return function(data) {
                    container.html(parseChapterData(data));
               }
            }

            function EventHandler() {
                // 交互的事件绑定

                // 点击中间事件

               $('#ActionMid').on('click',function(){
                   if(Dom.topNav.css('display') == 'none'){
                       Dom.topNav.show();
                       Dom.buttonNav.show();
                   }else{

                       // 清除上下nav
                       Dom.topNav.hide();
                       Dom.buttonNav.hide();

                       // 清除字体面板
                       Dom.navPannelBk.hide();
                       $('#FontContainer').hide();
                       $('#c-font').children().first().removeClass('icon-font-active');
                   }
               });


                // 按钮面板

                $('#c-font').on('click',function(){
                    // 字体面板
                    if($('#FontContainer').css('display') == 'none'){
                        Dom.navPannelBk.show();
                        $('#FontContainer').show();
                        $('#c-font').children().first().addClass('icon-font-active');
                    }else{
                        Dom.navPannelBk.hide();
                        $('#FontContainer').hide();
                        $('#c-font').children().first().removeClass('icon-font-active');
                    }
                })

                // 字体大小

                $('#LargeFont').on('click',function(){
                    // 字体变大
                    if(InitFontSize > 19) {
                        return;
                    }
                    InitFontSize += 1;
                    $('#FictionContainer').css('font-size',InitFontSize);

                    // 存储
                    Util.StorageSetter('font_size',InitFontSize);
                });

                $('#SmallFont').on('click',function(){
                    // 字体变小
                    if(InitFontSize < 13){
                        return;
                    }
                    InitFontSize -= 1;
                    $('#FictionContainer').css('font-size',InitFontSize);

                    // 存储
                    Util.StorageSetter('font_size',InitFontSize);
                });



                // 鼠标滚动事件
                Win.scroll(function(){
                    // 清除上下nav
                    Dom.topNav.hide();
                    Dom.buttonNav.hide();

                    // 清除字体面板
                    Dom.navPannelBk.hide();
                    $('#FontContainer').hide();
                    $('#c-font').children().first().removeClass('icon-font-active');
                })

                // 翻页事件
                $('#PrevButton').on('click',function() {
                   readerModel.prevChapter(function(data) {
                       readerUI(data);
                   });
                });

                $('#NextButton').on('click',function() {
                   readerModel.nextChapter(function(data) {
                       readerUI(data);
                   });
                });
            }

            main();
        })();
    </script>
